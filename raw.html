<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jonathan, UX/UI Designer and No-code Developer Portfolio" />
  <meta name="keywords" content="UX/UI Designer, No-code Developer, Portfolio, Jonathan" />
  <meta name="author" content="Jonathan" />
  <title>Jonathan Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body class="bg-black text-white font-sans">
  <!-- Existing Sections -->
  <!-- ... (navbar, hero, services, features - already in previous code) ... -->

  <!-- Works Section with Tabs and Swiper -->
  <section class="px-6 py-16 bg-black text-center">
    <h2 class="text-4xl font-bold mb-6">My <span class="text-green-400">Works</span></h2>
    <div class="flex justify-center space-x-4 mb-8">
      <button onclick="showTab('web')" class="tab-btn px-4 py-2 bg-gray-800 rounded hover:bg-green-500">Web</button>
      <button onclick="showTab('app')" class="tab-btn px-4 py-2 bg-gray-800 rounded hover:bg-green-500">App</button>
      <button onclick="showTab('design')" class="tab-btn px-4 py-2 bg-gray-800 rounded hover:bg-green-500">Design</button>
    </div>

    <div id="web" class="tab-content">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div id="app" class="tab-content hidden">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div id="design" class="tab-content hidden">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://via.placeholder.com/300x200" class="mx-auto rounded" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Non-swiper replica -->
    <div class="mt-12">
      <h3 class="text-2xl font-semibold mb-6">All Works (Grid View)</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img src="https://via.placeholder.com/300x200" class="rounded" />
        <img src="https://via.placeholder.com/300x200" class="rounded" />
        <img src="https://via.placeholder.com/300x200" class="rounded" />
        <img src="https://via.placeholder.com/300x200" class="rounded" />
        <img src="https://via.placeholder.com/300x200" class="rounded" />
        <img src="https://via.placeholder.com/300x200" class="rounded" />
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white px-6 py-10 mt-16">
    <div class="flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm">&copy; 2025 Jonathan. All rights reserved.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="#" class="hover:text-green-400">LinkedIn</a>
        <a href="#" class="hover:text-green-400">Instagram</a>
        <a href="#" class="hover:text-green-400">Twitter</a>
        <a href="#" class="hover:text-green-400">Facebook</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: { el: ".swiper-pagination", clickable: true },
      loop: true,
    });

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }
  </script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
